
<div class="card p-4">
  <div class="card-personal-wrapper">

    <div class="card-body p-2">
      <h1> {{policy.Name}} </h1>
      <h2> {{policy.Type}} </h2>
      <h3> {{policy.Price}} </h3>

      <ul class="list-inline text-center member-icons">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/policy-detail/{{policy.id}}"> <i class="fas fa-info-circle"></i> </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"> <i class="fas fa-shopping-cart"></i> </button>
        </li>
      </ul>
    </div>
  </div>
</div>
