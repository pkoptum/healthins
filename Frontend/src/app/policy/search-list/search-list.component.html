<div class="container" *ngIf="(policies| async)?.length != 0">
    <h2 class="search-class">Search Results</h2>
    <div class="row">
        <div *ngFor="let policy of policies | async" class="shadow-lg col-sm-4 p-3">
        <app-policy-card [policy]="policy"></app-policy-card>
        </div>
    </div>
    <hr style="height:3px;border-width:0;color:black;background-color:black">
</div>
